<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Dynamisches Liniendiagramm mit Chart.js und Web Worker</title>
    <style>
        body {
            font-family: sans-serif;
        }

        .controls {
            margin-bottom: 20px;
        }

        .chart-container {
            width: 80%;
            margin: auto;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.30.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.1/dist/chartjs-adapter-moment.min.js"></script>
</head>
<body>

    <h1>Dynamisches Chart</h1>

    <div class="controls">
        <label for="startDate">Startdatum:</label>
        <input type="date" id="startDate" value="2024-01-01">

        <label for="endDate">Enddatum:</label>
        <input type="date" id="endDate" value="2024-12-31">

        <button onclick="loadChartData(tags)">Daten laden</button>
    </div>

    <div class="chart-container">
        <canvas id="myLineChart"></canvas>
    </div>

    <script src="/js/chart2.js"></script>
    <script>
        const tags = new Map([
            ['A01_DB10_DBW2', 'Stunden'],
            ['A01_DB10_DBW4', 'Minuten'],
            ['A01_DB10_DBW6', 'Sekunden']
        ]);
      
        initChart();
        // Laden der initialen Daten (optional)
        loadChartData(tags);
    </script>


</body>
</html>
